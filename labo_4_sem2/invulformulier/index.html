<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <form action="index.html" method="post">
        <div>
            <label for="fname">First name*:</label>
            <input type="text" id="fname" name="fname" placeholder="Your first name" required>
        </div>
        <div>
            <label for="lname">Last name*:</label>
            <input type="text" id="lname" name="lname" placeholder="Your last name" required>
        </div>
        <div>
            <p>Which sport do you train?</p>
            <label for="running">Running</label>
            <input type="checkbox" id="running" name="running" value="ru"><br>
            <label for="swimming">Swimming</label>
            <input type="checkbox" name="swimming" id="swimming" value="swi"><br>
            <label for="rowing">Rowing</label>
            <input type="checkbox" name="rowing" id="rowing" value="ro">
        </div>
        <div>
            <p>What is your gender?</p>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male"><br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
        </div>
        <div>
            <label for="movie">Favorite movie:</label>
            <input type="text" id="movie" name="movie">
        </div>
        <div>
            <label for="quote">Favorite quote:</label>
            <input type="text" id="quote" name="quote" placeholder="Write your favorite quote">
        </div>
        <div>
            <label for="pass">Password*:</label>
            <input type="password" name="pass" id="pass" required>
        </div>
        <div>
            <label for="food">Favorite food:</label>
            <select name="food" id="food">
                <option value="Hamburger">Hamburger</option>
                <option value="Kippensoep">Kippensoep</option>
                <option value="Halal vlees uit de aldi">Halal vlees uit de aldi</option>
                <option value="Gras voor luna">Gras voor luna</option>
            </select>
        </div>
        <div>
            <label for="file"></label>
            <input type="file" id="file" name="file">
        </div>
        <div>
            <label for="email">Email adress:</label>
            <input type="email" id="email" name="txtEmail" placeholder="Enter your email adress">
        </div>
        <div>
            <label for="url">Favorite site:</label>
            <input type="url" name="url" id="url" placeholder="Enter the URL of your favorite site">
        </div>
        <div>
            <label for="fnummer">Favourite number between 1-10:</label>
            <input type="number" name="fnummer" id="fnummer" min="1" max="10">
        </div>
        <div>
            <label for="fnummer2">Favorite number between 11-1000:</label>
            <input type="range" name="fnummer2" id="fnummer2" min="11" max="1000">
        </div>
        <div>
            <label for="born">When were you born?</label>
            <input type="date" name="born" id="born">
        </div>
        <div>
            <label for="zip">Belgium zip-code reg number*:</label>
            <input type="text" pattern="[1-9]{1}[0-9]{2}[0-2]{1}" name="zip" id="zip" required placeholder="9999">

        </div>
        <div>
            <label for="search">Search for something:</label>
            <input type="search" name="search" id="search">
        </div>
        <div>
            <label for="color">What is your favorite color?</label>
            <input type="color" id="color" name="color">
        </div>
        <input type="submit" name="knop" value="Verzenden">
    </form>
    <script src="scripts/index.js"></script>
</body>
</html>
