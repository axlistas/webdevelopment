<!DOCTYPE html>

<body> 
<section>
	<p>Color picker</p>
	<div>
		<p id="rood">Rood: 0-255</p>

		<p id="groen">Groen: 0-255</p>

	</div>
</section>
<section>
<p>Een gekleurd blokje :</p>
<div class="colorDemo" />
</section>

</html>
