<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Boit</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .achtergrond{
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .achtergrond::before{
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            background-image: url('images/chiro_logo_WIt.png'); /* Replace with your image URL */
            background-position: center;
            background-repeat: no-repeat;
            background-size: 300px;
            opacity: 0.3; /* Set image opacity */
            z-index: -1; /* Ensure it's behind the content */
        }
        h1{
            font-weight: bold;
            font-size: 70px;
        }
        #timer {
            font-size: 3em;
        }
        a {
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            border: 2px solid #fefefe;
            text-transform: uppercase;
            color: #fefefe;
            text-decoration: none;
            font-weight: 600;
            font-size: 20px;
        }

        a::before {
            content: '';
            position: absolute;
            top: 6px;
            left: -2px;
            width: calc(100% + 4px);
            height: calc(100% - 12px);
            background-color: #212121;
            transition: 0.3s ease-in-out;
            transform: scaleY(1);
        }

        a:hover::before {
            transform: scaleY(0);
        }

        a::after {
            content: '';
            position: absolute;
            left: 6px;
            top: -2px;
            height: calc(100% + 4px);
            width: calc(100% - 12px);
            background-color: #212121;
            transition: 0.3s ease-in-out;
            transform: scaleX(1);
            transition-delay: 0.5s;
        }

        a:hover::after {
            transform: scaleX(0);
        }

        a span {
            position: relative;
            z-index: 3;
        }

        button {
            text-decoration: none;
            background-color: #212121;
            border: none;
        }
    </style>

</head>
<body>
<div class="achtergrond">
    <div><h1>MYSTERY BOIT</h1></div>
    <div id="timer">Loading...</div>
    <div><p>29 Maart 2025 @ JH De Serre</p></div>
</div>
<div>
    <button>
        <a href="https://plantoparty.be/event/mystery-boit-x-tout-bien/"><span>Koop je ticket hier!</span></a>
    </button>
</div>


<script>
    // Set your target date and time in Belgian time (Central European Time)
    const targetDate = new Date("2025-03-29T20:00:00+01:00"); // Example: January 15, 2025, 3:00 PM CET

    // Update the countdown every second
    const timerElement = document.getElementById("timer");

    function updateCountdown() {
        const now = new Date();
        const difference = targetDate - now;

        if (difference <= 0) {
            timerElement.textContent = "Time's up!";
            clearInterval(countdownInterval);
            return;
        }

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        timerElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown(); // Initialize immediately

    // Optional: Change the font dynamically
    // Example: Uncomment the line below to change the font family
    // document.body.style.fontFamily = "Courier New, monospace";
</script>
</body>
</html>
